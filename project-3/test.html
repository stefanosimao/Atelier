<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Atelier 2021 3 - Object-Oriented JavaScript - Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" /> -->
    <link rel="stylesheet" href="css/mocha.css" />
  </head>
  <body>
    <h1>Object-Oriented JavaScript3 - Automated Tests</h1>
    <main id="mocha"></main>

    <!--Hidden player DOM-->
    <div id="player" style="display: none">
      <header>
        <p></p>
        <p class="title"></p>
        <p></p>
      </header>
      <button id="play"/>
      <button id="pause"/>
      <button id="next"/>
      <button id="prev"/>
      <aside class="volume">
        <button id="loud"/>
        <button id="low"/>
        <button id="mute"/>
        <input type="range" min="0" max="100"/>
      </aside>

      <p class="elapsed"></p>
      <progress id="seek"/>
      <p class="remain"></p>
    </div>

    <!-- Script with the solution to be tested -->
    <script src="js/script.js"></script>
    <script src="js/init.js"></script>
    <script src="js/test/lodash.js"></script>

    <!-- <script src="https://unpkg.com/should/should.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script> -->
    <script src="js/test/mocha.js"></script>
    <script src="js/test/should.js"></script>
    <script src="js/test/jsverify.standalone.js"></script>
    <script src="js/test/jsverify-util.js"></script>

    <script class="mocha-init">
      mocha.setup('bdd');
      mocha.checkLeaks();
    </script>

    <!-- Script with the test cases -->
    <script src="js/test.js"></script>
    <script class="mocha-exec">
      mocha.run();
    </script>
  </body>
</html>
