<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Atelier 2021  - Exercise 2 - JavaScript - Mini Markdown Parser</title>
    <style>
        textarea {width: 100%; height: 10em;}
    </style>
</head>

<body onload="init()">
    <h1>Exercise 2 - JavaScript - Task 4 - Mini Markdown Parser</h1>
    <textarea id="input" placeholder="Write your mini markdown here"></textarea>
    <div id="output"></div>

    <!-- Script where the init_slideshow function is implemented -->
    <script src="js/script.js"></script>

    <script>
        //Task 4 (Optional)

        //This function sets up an event listener so that when the user
        //types something in the <textarea#input> the mini_md function
        //will be called with the value of the textarea
        //the resulting HTML returned by mini_md will be displayed inside the
        //#output element
        function init() {
            let input = document.getElementById("input");
            input.addEventListener("input", (e) => {

                document.getElementById("output").innerHTML = mini_md(input.value);

            })

        }
    </script>
</body>

</html>
